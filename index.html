<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Hóa/Giải Mã File AES (Đơn giản)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="container max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Mã Hóa & Giải Mã File AES (Đơn giản)</h1>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Chọn File:</label>
            <input type="file" id="fileInput" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Khóa Bí Mật (ví dụ: 'mysecretkey'):</label>
            <input type="password" id="secretKey" placeholder="Nhập khóa bí mật" class="w-full p-2 border rounded">
        </div>
        <div class="flex justify-center space-x-4 mb-4">
            <button id="encryptButton" class="btn bg-blue-600 text-white px-4 py-2 rounded">Mã Hóa</button>
            <button id="decryptButton" class="btn bg-green-600 text-white px-4 py-2 rounded">Giải Mã</button>
        </div>
        <div id="loading" class="text-center">
            <svg class="w-8 h-8 mx-auto text-blue-600" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16z" opacity=".3"/>
                <path fill="currentColor" d="M12 2a10 10 0 0110 10h-2a8 8 0 00-8-8V2z"/>
            </svg>
            <p class="text-gray-600">Đang xử lý...</p>
        </div>
        <p id="status" class="text-center text-gray-600"></p>
    </div>

    <script src="aes-utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
