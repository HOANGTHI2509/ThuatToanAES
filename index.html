<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mã Hóa/Giải Mã File AES</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #6ee7b7, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .btn {
      transition: transform 0.2s, background-color 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #2563eb;
    }
    #loading {
      display: none;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Mã Hóa & Giải Mã File AES</h1>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Chọn File:</label>
      <input type="file" id="fileInput" class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Khóa Bí Mật (128/192/256 bit):</label>
      <input type="password" id="secretKey" placeholder="Nhập khóa bí mật" class="w-full p-2 border rounded">
    </div>
    <div class="flex justify-center space-x-4 mb-4">
      <button onclick="encryptFile()" class="btn bg-blue-600 text-white px-4 py-2 rounded">Mã Hóa</button>
      <button onclick="decryptFile()" class="btn bg-green-600 text-white px-4 py-2 rounded">Giải Mã</button>
    </div>
    <div id="loading" class="text-center">
      <svg class="w-8 h-8 mx-auto text-blue-600" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16z" opacity=".3"/>
        <path fill="currentColor" d="M12 2a10 10 0 0110 10h-2a8 8 0 00-8-8V2z"/>
      </svg>
      <p class="text-gray-600">Đang xử lý...</p>
    </div>
    <p id="status" class="text-center text-gray-600"></p>
  </div>

  <script>
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function setStatus(message) {
      document.getElementById('status').textContent = message;
    }

    function encryptFile() {
      const fileInput = document.getElementById('fileInput');
      const secretKey = document.getElementById('secretKey').value;
      if (!fileInput.files[0] || !secretKey) {
        setStatus('Vui lòng chọn file và nhập khóa bí mật.');
        return;
      }

      showLoading(true);
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const content = e.target.result;
        try {
          const encrypted = CryptoJS.AES.encrypt(content, secretKey).toString();
          const blob = new Blob([encrypted], { type: 'text/plain' });
          saveAs(blob, `mahoa_${file.name}.enc`);
          setStatus('Mã hóa file thành công! File đã được tải về.');
        } catch (error) {
          setStatus('Lỗi khi mã hóa: ' + error.message);
        }
        showLoading(false);
      };

      reader.readAsText(file);
    }

    function decryptFile() {
      const fileInput = document.getElementById('fileInput');
      const secretKey = document.getElementById('secretKey').value;
      if (!fileInput.files[0] || !secretKey) {
        setStatus('Vui lòng chọn file và nhập khóa bí mật.');
        return;
      }

      showLoading(true);
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const content = e.target.result;
        try {
          const decrypted = CryptoJS.AES.decrypt(content, secretKey).toString(CryptoJS.enc.Utf8);
          if (!decrypted) {
            throw new Error('Giải mã thất bại. Khóa sai hoặc file bị hỏng.');
          }
          const blob = new Blob([decrypted], { type: 'text/plain' });
          saveAs(blob, `giai-ma_${file.name.replace('.enc', '')}`);
          setStatus('Giải mã file thành công! File đã được tải về.');
        } catch (error) {
          setStatus('Lỗi khi giải mã: ' + error.message);
        }
        showLoading(false);
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
